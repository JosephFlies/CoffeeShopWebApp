<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Land</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form id="coffee-form" novalidate>
        <h1>☕ Coffee Land</h1>
        <p>Sign up now, get your first coffee with %50 discount!</p>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your name...">
        <span id="name-error" class="error-message">Please enter at least 3 characters.</span>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com">
        <span id="email-error" class="error-message">Please enter a valid email address.</span>
        
        <label for="coffee-choice">Favorite Coffee:</label>
        <select name="coffee-choice" id="coffee-choice">
            <option value="latte">Latte</option>
            <option value="espresso">Espresso</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
        </select>
        
        <label for="expectations">Your Expectations</label>
        <textarea name="expectations" id="expectations" rows="4" placeholder="Tell us what you expect from us..."></textarea>
        
        <button type="submit">Get My Discount!</button>
        <div id="success-message" class="success-box">
            <span class="icon">✨</span>
            <p id="success-text">Registration Successful!</p>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
